<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repos</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <!-- Navbar -->
    <nav class="navlocal">
        <h2 id="heading1">GitHub RepoBook</h2>
        <form onsubmit="fetchDetails(event)" id="searchbarcomb">
            <input id="input1" placeholder="search" />
            <button id="btn1">Find</button>
        </form>
    </nav>

    <!-- For loading spinner -->
    <div id="loading"></div>

    <!-- User details -->
    <section class="user">
        <div class="d-flex flex-column">
            <img id="avtar" />
            <div id="gitcomb">
                <img id="link-svg"/>
                <a id="giturl" target="_blank" > </a>
            </div>
        </div>
        <div class="userdetails">
            <h3 id="name"></h3>
            <p id="bio"></p>
            <div class="d-flex gap-1" id="loccomb">
                <img id="loc-svg" />
                <p id="location"></p>
            </div>
            <div class="d-flex gap-1" id="twittercomb">
                <p id="twitterTag"></p>
                <a target="_blank" id="twitterURL"></a>
            </div>
        </div>
    </section>

    <!-- Repositories -->
    <div id="repo-list">
        <!-- dynamically injected -->
    </div>
    
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
<!-- local JS file -->
<script src="./script.js"></script>
</html>
